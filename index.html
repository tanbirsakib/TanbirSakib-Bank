<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanbirSakib's Bank Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<div id="login-area">
    <h1 class="text-center">Welcome to TanbirSakib Bank Account</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password" >
        <br>
        <button class="btn btn-success" id="submit">Submit</button>

    </div>
</div>
   <div id="transaction-area">
      <div class="row">
       <div class ="col-md-4">
         <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$00</h2>
         </div>
        </div> 
        <div class = "col-md-4">
         <div class="withdrow status">
            <h5>Withdrow</h5>
            <h2>$00</h2>
         </div>
     </div>
     <div class = "col-md-4">
         <div class="balance status">
            <h5>Balance</h5>
            <h2>$1240</h2>
         </div>
     </div class = "col-md-4">
      </div>

    </div>


<script>
    const buttonProcess = document.getElementById("submit");
    buttonProcess.addEventListener("click", function(){
        const loginArea =document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })
</script>

</body>
</html>
